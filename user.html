<!DOCTYPE html>
<!--user.html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Details - FEMRIDE</title>
    <link rel="stylesheet" href="style2.css"> <!-- Link to external CSS file for styling -->
</head>
<body>
    <img class="corner" src="logo-no-background.png">
    <div class="container">
        <form class="user-form">
            <h2>USER DETAILS</h2>
            <div class="input-group">
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" placeholder="username" required>
            </div>
            <div>
                <label class="role" for="role">Role:</label>
                <div class="role-options">
                    <input type="radio" id="passenger" name="role" value="passenger">
                    <label for="passenger">Passenger</label>
                </div>
                <div class="role-options">
                    <input type="radio" id="driver" name="role" value="driver">
                    <label for="driver">Driver</label>
                </div>
            </div>
                      
            <div class="input-group">
                <label for="from">From:</label>
                <input type="text" name="from" id="from" placeholder="Enter starting location" required>
            </div>
            <div class="input-group">
                <label for="to">To:</label>
                <input type="text" name="to" id="to" placeholder="Enter destination" required>
            </div>
            <div class="input-group">
                <label for="journeytime">Journey Start Time:</label>
                <input type="number" name="journeytime" id="journey-time" placeholder="Time in 24hr format">
            </div>
            <div class="input-group">
                <label for="preference">Vehicle Type:</label>
                <select name="preference" id="vehicle-type" required>
                    <option value="">Select Vehicle Type</option>
                    <option value="0">Two Wheeler</option>
                    <option value="1">Four Wheeler</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Submit</button>
        </form>
        <!--<h3>Together we ride, Together we Thrive!!!!!</h3>-->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const userForm = document.querySelector('.user-form');

        userForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            try {
                const formData = new URLSearchParams(new FormData(userForm)); // Serialize form data
                const response = await fetch('/user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                if (response.ok) {
                    window.location.href = '/user'; // Redirect to '/user' after successful form submission
                } else {
                    const errorText = await response.text();
                    alert(errorText);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                // Handle error cases if needed
            }
        });
    });

    </script>
</body>
</html>
