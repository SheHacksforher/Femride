<!DOCTYPE html>
<!--signup.html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FEMRIDE</title>
    <link rel="stylesheet" href="style3.css"> <!-- Link to external CSS file for styling -->

    <script>
        function redirectToIndex() {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <img class="corner" src="logo-no-background.png">
    <div class="container">
        <form class="signup-form" id="signup-form">
            <h2>Sign Up to FEMRIDE</h2>
            <div class="input-group">
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label for="username">password: </label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <label for="username">Aadhar: </label>
                <input type="text" name="aadhar" id="aadhar" placeholder="Aadhar Card Number" required>
            </div>
            <button type="submit" class="btn" >Sign Up</button>
        </form>
    </div>
    <h3>Together we ride, Together we Thrive!!!!!</h3>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const signupForm = document.getElementById('signup-form');
    
        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault();
    
            try {
                const formData = new URLSearchParams(new FormData(signupForm));
                const response = await fetch('/signup.html', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });
    
                if (response.ok) {
                    window.location.href = '/'; // Redirect to '/' after successful signup
                } else {
                    const errorText = await response.text();
                    alert(errorText);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                // Handle error cases if needed
            }
        });
    });
</script>
    

</html>
